 <script>
     $('.btn').on('click', function(e) {
         e.preventDefault();
         var target = $($(this).attr('href'));
         if (target.length) {
             $('html, body').animate({
                 scrollTop: target.offset().top
             }, 1000);
         }
     });

     $(document).ready(function() {
         $(window).scroll(function() {
             var scrollPos = $(document).scrollTop();
             var aboutPos = $('.about').offset().top;
             if (scrollPos >= aboutPos) {
                 $('.edit-profile').fadeIn();
             } else {
                 $('.edit-profile').fadeOut();
             }
         });
     });

     function editProfile() {
         var fullName = prompt("Enter your full name:");
         var email = prompt("Enter your email:");
         var phone = prompt("Enter your phone number:");
         var address = prompt("Enter your address:");
         var age = prompt("Enter your age:");

         if (fullName != null && email != null && phone != null && address != null && age != null) {
             $('.inf').html(`<h3>Full Name:</h3><p>${fullName}</p><br><h3>Email:</h3><p>${email}</p><br><h3>Phone:</h3><p>${phone}</p><br><h3>Address:</h3><p>${address}</p><br><h3>Age:</h3><p>${age}</p>`);
         }
     }
